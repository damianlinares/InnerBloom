<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inner Bloom: Your Wellness Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#5842E3',
              'light-bg': '#F1F5F9',
              'dark-bg': '#100E23',
              'light-card': '#FFFFFF',
              'dark-card': '#1E1B3A',
              'text-dark': '#1E1B3A',
              'text-light': '#FFFFFF',
              'text-muted': '#7E7B9A',
              'accent-pink': '#E94F89',
              'success': '#10B981',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      .gradient-background {
        @apply bg-light-bg dark:bg-dark-bg min-h-screen;
        background-image: linear-gradient(180deg, #F1F5F9 0%, #E6E9FF 100%);
      }
      .dark .gradient-background {
        background-image: linear-gradient(180deg, #100E23 0%, #1E1B3A 100%);
      }
      .calm-gradient {
        background: linear-gradient(45deg, #1E1B3A, #5842E3, #14122B);
        background-size: 400% 400%;
        animation: calm-gradient-animation 15s ease infinite;
      }
      @keyframes calm-gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>

}
